<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TippTest – Schreibgeschwindigkeit testen</title>
    <meta name="description" content="Professioneller TippTest zur Messung von Schreibgeschwindigkeit und Genauigkeit.">
    <meta name="author" content="DEIN NAME">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
    <h1>TippTest</h1>
    <div class="subtitle">Teste deine Schreibgeschwindigkeit & Genauigkeit</div>

    <div class="controls">
        <input type="number" id="timeInput" min="10" value="60" placeholder="Zeit in Sekunden">
        <button onclick="startTest()">Start</button>
    </div>

    <div class="controls">
        <select id="textSelect">
            <option value="random">Zufälliger Text</option>
            <option value="tech">Technologie</option>
            <option value="science">Wissenschaft</option>
            <option value="history">Geschichte</option>
            <option value="nature">Natur</option>
            <option value="gaming">Gaming</option>
            <option value="school">Schule</option>
            <option value="work">Arbeit</option>
            <option value="fantasy">Fantasy</option>
            <option value="nonsense">Sinnlose Wörter</option>
            <option value="custom">Eigener Text</option>
        </select>
    </div>

    <textarea id="customText" placeholder="Hier eigenen Text einfügen (nur bei »Eigener Text«)" style="display:none; margin-bottom:20px;"></textarea>

    <div class="timer" id="timer">⏱ 60s</div>

    <div class="text-box" id="text"></div>

    <textarea id="input" placeholder="Hier tippen..." disabled></textarea>

    <div class="results" id="results">
        <div class="result">
            <strong>WPM</strong>
            <div id="wpm">0</div>
        </div>
        <div class="result">
            <strong>Zeichen</strong>
            <div id="chars">0</div>
        </div>
        <div class="result">
            <strong>Fehler</strong>
            <div id="errors">0</div>
        </div>
        <div class="result">
            <strong>Genauigkeit</strong>
            <div id="accuracy">0%</div>
        </div>
    </div>

    <footer>
        <a href="impressum.html">Impressum</a> |
        <a href="datenschutz.html">Datenschutz</a>
        <br>
        © 2026 DEIN NAME
    </footer>
</div>

<script src="script.js"></script>
</body>
</html>
