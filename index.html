<style>

body {

background-color: #2c2c2c;

color: white;

font-family: Arial, sans-serif;

display: flex;

justify-content: center;

align-items: center;

height: 100vh;

margin: 0;

}

.container {

width: 80%;

max-width: 800px;

margin: auto;

text-align: center;

box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);

}

.console {

background-color: #1c1c1c;

height: 300px;

overflow-y: auto;

padding: 10px;

border-radius: 5px;

margin-bottom: 10px;

white-space: pre-wrap;

text-align: left;

}

input {

width: 70%;

padding: 10px;

border: none;

border-radius: 5px;

}

button {

padding: 10px 15px;

border: none;

border-radius: 5px;

background-color: #007bff;

color: white;

cursor: pointer;

}

</style>

<script>

const consoleDiv = document.getElementById('console');

const userInput = document.getElementById('userInput');

const sendButton = document.getElementById('sendButton');

let emergencyTopics = ["Herzinfarkt", "Wohnungsbrand", "Verkehrsunfall", "bewusstlose Person"];

let countdown;

function randomEmergency() {

return emergencyTopics[Math.floor(Math.random() * emergencyTopics.length)];

}

function addMessage(message, type) {

const msg = document.createElement('div');

msg.textContent = message;

msg.className = type;

consoleDiv.appendChild(msg);

consoleDiv.scrollTop = consoleDiv.scrollHeight;

}

function handleUserInput() {

const userText = userInput.value;

addMessage(`Disponent: ${userText}`, 'disponent');

userInput.value = '';


if (userText) {

if (Math.random() < 0.5) {

addMessage(`Anrufer: Ich bin so gestresst! ${randomEmergency()} passiert!`, 'anrufer');

startCountdown();

} else {

addMessage(`Anrufer: Das ist doch nicht wichtig, mein Haus brennt!`, 'anrufer');

startCountdown();

}

}

}

function startCountdown() {

clearInterval(countdown);

let timeLeft = 60;

const timer = document.createElement('div');

timer.id = 'timer';

consoleDiv.appendChild(timer);


countdown = setInterval(() => {

timeLeft--;

timer.textContent = `Zeit bis zur Hilfe: ${timeLeft} Sekunden`;

if (timeLeft <= 0) {

clearInterval(countdown);

addMessage("Einsatzberichte: Die Hilfe ist angekommen.", 'info');

timer.remove();

}

}, 1000);

}

sendButton.addEventListener('click', handleUserInput);

userInput.addEventListener('keypress', (e) => {

if (e.key === 'Enter') handleUserInput();

});

</script>
